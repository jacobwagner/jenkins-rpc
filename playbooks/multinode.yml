---

# Generic task w/ all lab prefixes to skip missing tags
# https://github.com/ansible/ansible/pull/9418
- hosts: all
  user: root
  gather_facts: no
  tags:
    - nightly
    - commit
    - release
    - openstack-ansible
  tasks:
    - name: Ping hosts
      ping:

## --------- [ Prepare Cluster ] ---------------
- hosts: all
  user: root
  gather_facts: no
  tags:
    - prepare
    - packages
  roles:
    - packages

- hosts: all
  user: root
  gather_facts: no
  tags:
    - pip
  roles:
    - pip

- hosts: all
  user: root
  gather_facts: yes
  tags:
    - prepare
    - networking
  roles:
    - networking

- hosts: cinder
  user: root
  gather_facts: yes
  tags:
    - cinder-volume
  roles:
    - volumes

####################################################################
# This is mutually exclusive with the configure-swift-disks task
# This task uses LVS to mock drives, while the configure-swift-disks
# uses hard disks. The user should pass the appropriate tag for their
# lab setup.

- hosts: swift
  user: root
  gather_facts: yes
  tags:
    - configure-swift-lvs
  roles:
    - configure-swift-lvs

- hosts: swift
  user: root
  gather_facts: yes
  tags:
    - configure-swift-disks
  roles:
    - configure-swift-disks
####################################################################

- hosts: infrastructure[0]
  user: root
  gather_facts: no
  tags:
    - prepare
    - git
  roles:
    - setup-git

- hosts: infrastructure[0]
  user: root
  gather_facts: no
  tags:
    - prepare
    - bootstrap-ansible
  roles:
    - role: run-script-from-openstack-ansible
      script_name: bootstrap-ansible

- hosts: infrastructure[0]
  user: root
  gather_facts: no
  tags:
    - prepare
    - configure-osa
  roles:
    - configure-compute
    - configure-swift

- hosts: infrastructure[0]
  user: root
  gather_facts: no
  tags:
    - rpc-openstack
  roles:
    - configure-rpc

- hosts: infrastructure[0]
  user: root
  gather_facts: no
  tags:
    - rpc-ceph
  roles:
    - configure-ceph

- hosts: all
  user: root
  gather_facts: no
  tags:
    - reboot
  roles:
    - reboot

## ---------- [ Upgrade ] ------------
- hosts: infrastructure[0]
  user: root
  gather_facts: no
  tags:
    - upgrade
  roles:
    - setup-git

## --------- [ Cleanup Cluster ] ------------------
- hosts: all
  user: root
  tags:
    - cleanup
    - rekick
  roles:
    - teardown-containers
    - teardown-pip
    - cleanup-host

- hosts: compute
  user: root
  tags:
    - cleanup
    - rekick
  roles:
    - teardown-compute-node

- hosts: swift
  user: root
  tags:
    - cleanup
    - rekick
  roles:
    - teardown-swift-node

## --------- [ Rekick Cluster ] ------------------
- hosts: cinder
  gather_facts: no
  user: root
  tags:
    - cleanup
    - rekick
  roles:
    - cleanup-cinder-volumes

- hosts: all
  gather_facts: no
  user: root
  tags:
    - rekick
  roles:
    - razor-rekick
